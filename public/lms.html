<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Player | Godly.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Quill Snow Theme for displaying content properly -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              "brand-yellow": "#FACC15",
              "brand-dark": "#111827",
            },
          },
        },
      };
    </script>
    <style>
        /* Custom scrollbar for lesson sidebar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Ensure Quill content displays correctly */
        .ql-editor { padding: 0; }
        .ql-editor p { margin-bottom: 1em; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-brand-dark flex flex-col h-screen overflow-hidden">

    <!-- Navbar -->
    <header class="bg-brand-dark text-white shadow-md flex-shrink-0 z-50">
        <div class="flex justify-between items-center px-4 py-3">
            <div class="flex items-center gap-4">
                <a href="my-account.html" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </a>
                <h1 id="course-title-header" class="font-bold text-lg truncate max-w-xs md:max-w-md">Loading Course...</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-xs text-right hidden md:block">
                    <p class="text-gray-400">Your Progress</p>
                    <p id="progress-text" class="font-bold text-brand-yellow">0% Completed</p>
                </div>
                <!-- Circular Progress (Visual Only) -->
                <div class="relative w-10 h-10">
                    <svg class="w-full h-full" viewBox="0 0 36 36">
                        <path class="text-gray-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                        <path id="progress-ring" class="text-brand-yellow transition-all duration-500" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-grow overflow-hidden">
        
        <!-- Sidebar (Lessons List) -->
        <aside class="w-full md:w-80 bg-white border-r border-gray-200 flex flex-col z-40 absolute md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300" id="sidebar">
            <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center md:block">
                <h2 class="font-bold text-gray-700 uppercase text-xs tracking-wider">Course Content</h2>
                <button id="close-sidebar" class="md:hidden text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div id="lessons-list" class="flex-grow overflow-y-auto p-2 space-y-1">
                <!-- Lessons injected here -->
                <div class="animate-pulse space-y-2 p-2">
                    <div class="h-10 bg-gray-200 rounded"></div>
                    <div class="h-10 bg-gray-200 rounded"></div>
                    <div class="h-10 bg-gray-200 rounded"></div>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-grow flex flex-col overflow-y-auto relative bg-black">
            
            <!-- Mobile Sidebar Toggle -->
            <button id="open-sidebar" class="md:hidden absolute top-4 left-4 z-30 bg-brand-dark text-white p-2 rounded shadow opacity-75 hover:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>

            <!-- Video Container -->
            <div class="w-full bg-black aspect-video relative flex items-center justify-center">
                <div id="video-placeholder" class="text-gray-500 flex flex-col items-center">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Select a lesson to start</span>
                </div>
                <iframe id="video-player" class="w-full h-full hidden" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Lesson Content & Controls -->
            <div class="flex-grow bg-gray-50 p-6 md:p-10 max-w-4xl mx-auto w-full">
                
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <h2 id="lesson-title" class="text-2xl font-serif font-bold text-brand-dark">Introduction</h2>
                    
                    <button id="mark-complete-btn" class="bg-gray-200 text-gray-500 font-bold px-6 py-2 rounded-full flex items-center gap-2 transition hover:bg-gray-300 disabled:opacity-50">
                        <span id="btn-icon" class="w-5 h-5 border-2 border-gray-400 rounded-full"></span>
                        <span id="btn-text">Mark Complete</span>
                    </button>
                </div>

                <!-- Rich Text Content -->
                <div class="prose max-w-none text-gray-800 bg-white p-6 rounded-lg shadow-sm mb-8 ql-editor" id="lesson-content">
                    <p class="italic text-gray-500">No additional notes for this lesson.</p>
                </div>

                <!-- Navigation -->
                <div class="flex justify-between border-t border-gray-200 pt-8">
                    <button id="prev-lesson" class="text-brand-dark font-medium hover:text-brand-yellow disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2">
                        &larr; Previous Lesson
                    </button>
                    <button id="next-lesson" class="text-brand-dark font-medium hover:text-brand-yellow disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2">
                        Next Lesson &rarr;
                    </button>
                </div>

            </div>
        </main>
    </div>

    <!-- Certificate Modal -->
    <div id="cert-modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-lg w-full p-8 text-center relative overflow-hidden">
             <!-- Confetti Effect (Placeholder for now) -->
             <div class="absolute inset-0 pointer-events-none"></div>

             <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-6 text-green-600">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
             </div>
             
             <h2 class="text-3xl font-serif font-bold text-brand-dark mb-2">Congratulations!</h2>
             <p class="text-gray-600 mb-6">You have completed <span id="cert-course-name" class="font-bold">the course</span>.</p>
             
             <p class="text-sm text-gray-500 mb-8">Your certificate is being generated. Check your dashboard shortly to download it.</p>
             
             <div class="flex flex-col gap-3">
                 <button onclick="window.location.href='my-account.html'" class="bg-brand-yellow text-brand-dark font-bold py-3 px-6 rounded-lg shadow hover:bg-yellow-300 transition">
                     Go to Dashboard
                 </button>
                 <button onclick="document.getElementById('cert-modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-800 text-sm">
                     Close
                 </button>
             </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/lms.js"></script>
</body>
</html>
