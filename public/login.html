<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | Godly.id</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              "brand-yellow": "#FACC15",
              "brand-dark": "#111827",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html">
                <img src="LOGO.jpg" alt="Godly.id" class="h-12 w-auto mx-auto mb-2" />
            </a>
            <h2 class="text-2xl font-serif font-bold text-brand-dark">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Sign in to access your courses</p>
        </div>

        <!-- Google Login -->
        <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 transition duration-300 mb-6">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
            </svg>
            Continue with Google
        </button>

        <div class="relative flex py-2 items-center mb-6">
            <div class="flex-grow border-t border-gray-200"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase tracking-wide">Or with email</span>
            <div class="flex-grow border-t border-gray-200"></div>
        </div>

        <!-- Email Form -->
        <form id="auth-form" class="space-y-4">
            <!-- Name Field (Hidden for login) -->
            <div id="name-group" class="hidden">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-yellow" id="name" type="text" placeholder="John Doe">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-yellow" id="email" type="email" required placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-yellow" id="password" type="password" required placeholder="********">
                
                <!-- Forgot Password Link -->
                <div class="text-right mt-1">
                    <button type="button" id="forgot-password-link" class="text-xs text-brand-dark hover:text-brand-yellow hover:underline">Forgot Password?</button>
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-brand-dark text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition duration-300">
                Log In
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600 text-sm">
            <span id="toggle-text">Don't have an account?</span>
            <button id="toggle-auth" class="text-brand-dark font-bold hover:underline ml-1">Sign Up</button>
        </p>
    </div>

    <!-- Password Reset Modal -->
    <div id="reset-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <h3 class="text-xl font-bold text-brand-dark mb-2">Reset Password</h3>
            <p class="text-gray-600 text-sm mb-4">Enter your email address and we'll send you a link to reset your password.</p>
            <input type="email" id="reset-email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-yellow mb-4">
            <div class="flex justify-end gap-2">
                <button id="cancel-reset" class="px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
                <button id="confirm-reset" class="px-4 py-2 bg-brand-dark text-white rounded hover:bg-gray-800">Send Link</button>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script src="js/firebase-config.js"></script>
    <script type="module">
        import { signupUser, loginUser, loginWithGoogle } from './js/auth.js';
        
        const form = document.getElementById('auth-form');
        const nameGroup = document.getElementById('name-group');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-auth');
        const toggleText = document.getElementById('toggle-text');
        const googleBtn = document.getElementById('google-login-btn');
        const nameInput = document.getElementById('name');

        // Forgot Password Elements
        const forgotLink = document.getElementById('forgot-password-link');
        const resetModal = document.getElementById('reset-modal');
        const cancelReset = document.getElementById('cancel-reset');
        const confirmReset = document.getElementById('confirm-reset');
        const resetEmailInput = document.getElementById('reset-email');
        const mainEmailInput = document.getElementById('email');

        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                nameGroup.classList.add('hidden');
                submitBtn.textContent = 'Log In';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Sign Up';
                nameInput.required = false;
                forgotLink.parentElement.classList.remove('hidden');
            } else {
                nameGroup.classList.remove('hidden');
                submitBtn.textContent = 'Create Account';
                toggleText.textContent = "Already have an account?";
                toggleBtn.textContent = 'Log In';
                nameInput.required = true;
                forgotLink.parentElement.classList.add('hidden');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = nameInput.value;

            try {
                if (isLogin) {
                    await window.authFn.loginUser(email, password);
                } else {
                    await window.authFn.signupUser(email, password, name);
                }
                // Redirect on success
                window.location.href = 'my-account.html';
            } catch (error) {
                alert(error.message);
            }
        });

        googleBtn.addEventListener('click', async () => {
             try {
                 await window.authFn.loginWithGoogle();
                 window.location.href = 'my-account.html';
             } catch (error) {
                 alert(error.message);
             }
        });

        // Forgot Password Logic
        forgotLink.addEventListener('click', () => {
            resetEmailInput.value = mainEmailInput.value; // Pre-fill if typed
            resetModal.classList.remove('hidden');
        });

        cancelReset.addEventListener('click', () => {
            resetModal.classList.add('hidden');
        });

        confirmReset.addEventListener('click', async () => {
            const email = resetEmailInput.value;
            if(!email) {
                alert("Please enter an email address.");
                return;
            }
            try {
                confirmReset.textContent = "Sending...";
                await window.authFn.resetPassword(email);
                alert("Password reset email sent! Please check your inbox.");
                resetModal.classList.add('hidden');
            } catch (error) {
                console.error(error);
                alert(error.message);
            } finally {
                confirmReset.textContent = "Send Link";
            }
        });

    </script>
</body>
</html>
